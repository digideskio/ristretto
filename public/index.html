
<!DOCTYPE html>
<html lang="en" class="no-touch">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Mandy Lauderdale</title>
    <meta name="description" content="Mandy Lauderdale's Official Website! Connect with Mandy Lauderdale here or on Twitter or Facebook." />
    <meta name="author" content="Design/Code: Joe McCann, subPrint Interactive" />
    <meta name="robots" content="robots.txt" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type='text/css'>
    
      *,*:after,*:before {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      * {
          -webkit-transition: background .3s ease;
          -moz-transition: background .3s ease;
          -o-transition: background .3s ease;
          transition: background .3s ease;
      }

      html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video {
          margin: 0;
          padding: 0;
          font-size: 100%;
          font-weight: inherit;
          font-style: normal;
          vertical-align: baseline;
          background: transparent;
          border: 0;
          outline: 0;
      }

      article,aside,details,figcaption,figure,footer,header,hgroup,nav,section,summary {
          display: block;
      }

      html {
          font-size: 100%;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%
      }

      body {
          font: 100% Helvetica,Arial,sans-serif;
          background-color: #857F7B
      }

      a {
          color: #d1ab91;
          text-decoration: none
      }

      .no-touch a:hover {
          color: #efe2d9
      }

      #container {
          margin: 3% auto;
          max-width: 320px;
      }


    </style>


  </head>
  <body>
    <div id="container">
      <form action="http://localhost:8080/api/1" enctype="multipart/form-data" method="POST">
      
        <input type='file' name='upload'>
        <input type='submit' value='Upload'>
      
      </form>
    </div>
  </body>
</html>
